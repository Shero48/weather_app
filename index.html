<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="icon" href="../image/logo.avif"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Weather Now</h1>
        <div class="box">
            <div class="inp">
                <button onclick="cur_pos()"><i class="fa-solid fa-location-dot"></i></button>
                <input id="text" placeholder="enter your area"/>
                <button onclick="get_loc()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="detail">
                <div class="first">Enter your Location</div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
